<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>

</head>

	<section>
		
<body class="bg-warning">

	<div class="container p-5 text-warning">
		<div class="row">
			<div class="col-md-4 offset-md-4">

				<div class="card bg-success">

					<div class="card-body bg-primary">

						<h4 class="text-center">Login page</h4>
					  <th:block th:if="${param.error}">
						<p class="text-center text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						
						</th:block>
						<th:block th:if="${param.logout}">
						<p class="text-center text-danger">Logout successful</p>
						
						</th:block>
						
						<form  action="userLogin"  method="post">
							<div class="form-group text-danger">
								<label for="exampleInputEmail1">Email address</label> <input
									type="email"  name="username" class="form-control" 
									 placeholder="UserName" >

							</div>
							<div class="form-group text-warning">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" name="password" class="form-control" 
									placeholder="Password">
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-danger btn-center">Login</button>

							</div>

						</form>





					</div>

				</div>


			</div>



		</div>




	</div>











</body>
	</section>



</html>
