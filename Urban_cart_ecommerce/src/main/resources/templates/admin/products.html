<!DOCTYPE html>
<html lang="en" xmlns:th="http//:www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container-fluid" style="margin-top: 70px">


			<div class="card shadow-sm p-0 m-5 mt-0 bg-body-tertiary rounded">


				<div class="card-body">

					<div class="container-fluid mt-5 p-5">

						<div class="card card-sh">
							<div class="card-header text-center bg-primary">
								<p class="fs-4">View Products</p>


								<th:block th:if="${session.succMsg}">

									<p class="text-warning text-striped fw-bold">[[${session.succMsg}]]</p>
									<th:block th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
								</th:block>

								<th:block th:if="${session.errorMsg}">

									<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
									<!-- In case of bean the first later is small -->
									<th:block th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
								</th:block>







							</div>
							<div class="card-body bg-info text-center">
								<table class="table table-info table-striped table-bordered border-primary">
									<thead>
										<tr>
											<th scope="col">Sl No</th>
											<th scope="col">Image</th>
											<th scope="col">Title</th>
											<th scope="col">Category</th>
											<th scope="col">Price</th>
												<th scope="col">Discount</th>
													<th scope="col">Discounted Price</th>
													<th scope="col">Status</th>
											<th scope="col">Stock</th>
											<th scope="col">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="p,c:${products}">
											<th scope="row">[[${c.count}]]</th>
											<td><img th:src="@{'/img/product_img/'+${p.image}}"
												width="70px" height="70px"></td>
											<td>[[${p.title}]]</td>
											<td>[[${p.category}]]</td>
											<td>[[${p.price}]]</td>
											<td>[[${p.discount}]]</td>
											<td>[[${p.discountPrice}]]</td>
											<td>[[${p.isActive}]]</td>
											<td>[[${p.stock}]]</td>
											<td><a th:href="@{'/admin/editProduct/'+${p.id}}"
												class="btn btn-sm btn-primary"><i
													class="fa-solid fa-pen-to-square"></i>Edit</a> <a
												th:href="@{'/admin/deleteProduct/'+${p.id}}"
												class="btn btn-sm btn-danger"><i
													class="fa-solid fa-trash"></i> Delete</a></td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>


			</div>


		</div>

	</section>
</body>
</html>
