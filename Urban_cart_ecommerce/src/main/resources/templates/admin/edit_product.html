<!DOCTYPE html>
<html lang="en" xmlns:th="http//:www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>


		<div class="container" style="margin-top: 70px">


			<div class="card shadow-sm p-0 m-5 mt-0 bg-body-tertiary rounded">


				<div class="card-body">


					<div class="container-fluid p-5 ">

						<div class="row">

							<div class="col-md-7 offset-md-2">

								<div class="card bg-info shadow-lg  p-0 m-5 mt-0">

									<div class="card-header text-center fs-4 bg-primary">
										<p class="text-center fs-4">Edit Product</p>

										<th:block th:if="${session.succMsg}">

											<p class="text-warning text-striped fw-bold">[[${session.succMsg}]]</p>
											<th:block th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
										</th:block>

										<th:block th:if="${session.errorMsg}">

											<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
											<!-- In case of bean the first later is small -->
											<th:block th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
										</th:block>







									</div>
									<div class="card-body bg-info">


										<form action="/admin/updateProduct" method="post"
											enctype="multipart/form-data">
											<input type="hidden" name="id" th:value="${product.id}">


											<div class="mb-3">


												<label> Enter title</label> <input type="text" name="title"
													th:value="${product.title}" class="form-control">


											</div>


											<div class="mb-3">


												<label> Enter Description</label>
												<textarea rows="3" cols="" class="form-control"
													name="description">[[${product.description}]]</textarea>


											</div>
											<div class="row">

												<div class="mb-3 col">


													<label>Category</label> <select class="form-control"
														name="category">

														<option>[[${product.category}]]</option>

														<option th:each="c:${categories}">[[${c.name}]]</option>





													</select>


												</div>

												<div class="mb-3 col">


													<label> Enter Price</label> <input type="text"
														th:value="${product.price}" name="price"
														class="form-control">


												</div>




											</div>
											<div class="row">

												<div class="mb-3 col">


													<label>Discount</label> <input type="text"
														th:value="${product.discount}" name="discount"
														class="form-control">

												</div>

												<div class="mb-3 col">


													<label> Discounted Price</label> <input type="text"
														readonly th:value="${product.discountPrice}"
														class="form-control">


												</div>




											</div>

											<div class="mb-3">


												<label> Status</label>
												<div class="form-check">
													<input class="form-check-input" type="radio"
												th:checked="${product.isActive==true}"	name="isActive" id="exampleRadios1" value="true" checked>
													<label class="form-check-label" for="exampleRadios1">Active
													</label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="radio"
												th:checked="${product.isActive==false}"	name="isActive" id="exampleRadios2" value="false">
													<label class="form-check-label" for="exampleRadios2">
														Inactive</label>
												</div>

											</div>




											<div class="row">

												<div class="mb-3 col">


													<label> stock</label> <input type="number" name="stock"
														th:value="${product.stock}" class="form-control">


												</div>
												<div class="mb-3 col">


													<label>Upload Image </label> <input type="file" name="file"
														class="form-control">


												</div>


												<div class="mt-1 mb-1 text-center">
													<img th:src="@{'/img/product_img/'+${product.image}}"
														width="100px" height="100px">
												</div>








											</div>






											<button class="btn btn-primary col-md-12">Update</button>





























										</form>










									</div>










								</div>








							</div>







						</div>










					</div>


				</div>


			</div>


		</div>


	</section>
</body>
</html>
