<!DOCTYPE html>
<html lang="en" xmlns:th="http//:www.thymeLeaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Base Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	
	
	<link rel="stylesheet"  href="static/css/style.css">
</head>
<body>

	<!-- Navbar start -->

	<nav class="navbar navbar-expand-lg  bg-info fixed-top text-black">
		<div class="container-fluid">
			<a class="navbar-brand text-black" href="#"><i
				class="fa-solid fa-dumpster-fire text-success"></i>URBAN CART</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-black"
						aria-current="page" href="#"><i
							class="fa-solid fa-house-user text-danger"></i>Home</a></li>
					<li class="nav-item"><a class="nav-link active text-black"
						aria-current="page" href="/products"><i
							class="fa-brands fa-product-hunt text-primary"></i>Product</a></li>


					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle text-black" href="#"
						id="navbarDropdown" role="button" data-bs-toggle="dropdown"
						aria-expanded="false"> <i
							class="fa-solid fa-layer-group text-primary"></i> Category
					</a>
						<ul class="dropdown-menu bg-info shadow-lg" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>


				</ul>




				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-black"
						aria-current="page" href="/signin"><i
							class="fa-solid fa-right-to-bracket text-danger"></i>Login</a></li>
					<li class="nav-item"><a class="nav-link active text-black"
						aria-current="page" href="/register"><i
							class="fa-solid fa-address-card text-danger"></i>Register</a></li>
					<li class="nav-item"><a class="nav-link active text-black"
						aria-current="page" href="/admin"><i
							class="fa-solid fa-user-tie text text-primary"></i>Admin</a></li>


				</ul>






















			</div>
		</div>
	</nav>




	<!-- End Navbar -->
	<div th:replace="${content}"></div>
	
	
	
	<!-- Start Footer -->
	
	<div class="container-fluid p-3 bg-info text-center text-dark mb-3" style="margin-top: 200px">
	
	<p>Ecommerce.com</p>
	</div>
	
	
	
	
	
	<!-- End Footer -->
	
	
	
	
	
	
	
	
	
	
	
	
	
	

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</html>
