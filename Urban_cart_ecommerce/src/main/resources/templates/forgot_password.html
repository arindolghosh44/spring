<!DOCTYPE html>
<html lang="en" xmlns:th="http//:www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>

	<section>



		<div class=" container" style="margin-top: 70px">
			<div class="container-fluid  mb-3 display-flex decoration-none">


				<div class="row">


					<div class="col-md-14">



						<div class="card shadow-sm p-3  bg-body-tertiary rounded">



							<div class="card-body">
								<div class="container mt-5 p-5 bg-light">

									<div class="row">

										<div class="col-md-6 p-5  ">


											<!-- Start carsoule -->
											<div class="conatiner" width="100%" height="400px">

												<div id="carouselExampleControls" class="carousel slide"
													data-bs-ride="carousel">
													<div class="carousel-inner">
														<div class="carousel-item active">
															<img src="img/2593065.jpg" class="d-block w-100"
																alt="image1" height="450px">
														</div>
														<div class="carousel-item">
															<img src="img/home-page-banner-ecommerce.jpg"
																class="d-block w-100" alt="image2" height="450px">
														</div>
														<div class="carousel-item">
															<img src="img/VQWxKr.jpg" class="d-block w-100"
																alt="image3" height="450px">
														</div>
													</div>
													<button class="carousel-control-prev" type="button"
														data-bs-target="#carouselExampleControls"
														data-bs-slide="prev">
														<span class="carousel-control-prev-icon"
															aria-hidden="true"></span> <span class="visually-hidden">Previous</span>
													</button>
													<button class="carousel-control-next" type="button"
														data-bs-target="#carouselExampleControls"
														data-bs-slide="next">
														<span class="carousel-control-next-icon"
															aria-hidden="true"></span> <span class="visually-hidden">Next</span>
													</button>
												</div>



											</div>
























											<!-- End carsoule -->


										</div>
										<div class="col-md-6 p-5">

											<div class="card shadow-lg">

												<div class="card-header bg-info">


													<p class="fs-4 text-center">Forgot Password</p>

													<th:block th:if="${session.succMsg}">

														<p class="text-warning text-striped fw-bold">[[${session.succMsg}]]</p>
														<th:block
															th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
													</th:block>

													<th:block th:if="${session.errorMsg}">

														<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
														<!-- In case of bean the first later is small -->
														<th:block
															th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
													</th:block>







												</div>


												<div class="card-body bg-warning">

													<form action="/forgot-password" method="post">

														<div class="mb-3">


															<label class="form-label">Email</label> <input
																class="form-control" name="email" type="email"
																placeholder="Enter your Email">







														</div>





														<button type="submit"
															class="btn bg-primary text-white col-md-12">Send</button>





													</form>













												</div>







											</div>












										</div>


									</div>



								</div>
							</div>


						</div>



					</div>


				</div>



			</div>


		</div>

	</section>

</body>
</html>
