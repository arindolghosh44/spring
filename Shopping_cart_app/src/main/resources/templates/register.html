<!DOCTYPE html>
<html  lang="en" xmlns:th="https://www.thymeleaf.org"
th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="container mt-5 p-5">

<div class="row">
<div class="col-md-6 p-5">

<img alt="" src="img/products/th (3).jfif" width="100%" height="400px">
</div>
<div class="col-md-6 p-5 mt-3">
<div class="card shadow-sm p-3 mb-5 bg-warning rounded">
<div class="card-header bg-success">
<p class="fs-4 text-center text-primary">Register</p>
</div>

<div class="card-body bg-primary">
<form>

<div class="row">
<div class="col">
<label class="form-label">FULL NAME</label><input
class="form-control" name="name" type="text">
</div>
<div class="col">
<label class="form-label">Mobile no</label><input
class="form-control" name="mobileNumber" type="number">
</div>
</div>

<div class="mb-3">
<label class="form-label">Email</label><input
class="form-control" name="email" type="email">
</div>




<div class="row">
<div class="col">
<label class="form-label">Address</label><input
class="form-control" name="address" type="text">
</div>
<div class="col">
<label class="form-label">City</label><input
class="form-control" name="city" type="text">
</div>
</div>




<div class="row">
<div class="col">
<label class="form-label">State</label><input
class="form-control" name="state" type="text">
</div>
<div class="col">
<label class="form-label">Pin code</label><input
class="form-control" name="pincode" type="number">
</div>
</div>


<div class="row">
<div class="col">
<label class="form-label">Password</label><input
class="form-control" name="password" type="password">
</div>
<div class="col">
<label class="form-label">Confirm Password</label><input
class="form-control" name="password" type="password">
</div>
</div>


<div class="mb-3">
<label class="form-label">Profile Image</label><input
class="form-control" name="profile_image" type="file">
</div>







<button type="submit" class="btn bg-warning text-white col-md-12">Register</button>


</form>


</div>
<div class="card-footer text-center bg-success">

 have an account ? <a href="/login" class="text-decoration-none">Login</a>



</div>

</div>





</div>
</div>

</div>
</div>
</section>

</body>
</html>
