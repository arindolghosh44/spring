<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>

</head>

<section>
	<body class="bg-warning">

		<div class="container-fluid p-4">

			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card">
					<div class="card-header text-center fs-4 bg-primary">Register Page</div>
					
					
				<th:block th:if="${session.msg}">
				<p class="text-center text-success fs-4">[[${session.msg}]]</p>
				<th:block th:text="${@userServiceImpl.remeoveMsg()}"></th:block>
				
				</th:block>	
					
					
					
					
					
					
					
						<div class="card-body bg-success">

							<form action="saveUser" method="post">
								<div class="form-group">
									<label for="exampleInputEmail1"> Enter Name</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Enter name" name="fullName">

								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Enter email" name="email">

								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Mobile Number</label> <input
										type="number" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Enter address" name="mobileNumber">

								</div>
								
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label> <input
										type="text" class="form-control"
										id="exampleInputPassword1" placeholder="Password" name="password">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1"> Enter Role</label> <input
										type="text" class="form-control"
										id="exampleInputPassword1" placeholder="Enter Role" name="Role">
								</div>

								<button type="submit" class="btn btn-danger">Register</button>
							</form>





						</div>









					</div>





				</div>



			</div>











		</div>
		</body>
</section>












</html>
