<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>home page</title>
</head>
<body class="bg-warning">
	<!-- Navbar -->



	<nav class="navbar navbar-expand-lg navbar-light bg-danger">
		<a class="navbar-brand" href="#">Student management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item-active"><a class="nav-link" href="addEmp">Add
						Emp</a></li>


			</ul>

		</div>
	</nav>



















	<div class="container mt-5 text-center">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center  text-primary fs-4">Edit
						Emp</div>




					<div class="card-body">
						<form th:action="@{/update}" method="post" th:object="${emp}">
					<input type="hidden" th:value="${emp.id}" name="id">	
						
						
						
							<div class="mb-3">
								<label>Enter FullName</label> <input type="text" name="fullname"
									class="form-control" th:value="${emp.fullname}">
							</div>

							<div class="mb-3">
								<label>Enter Address</label> <input type="text" name="address"
									class="form-control" th:value="${emp.address}">
							</div>
							<div class="mb-3">
								<label>Enter Email</label> <input type="email" name="emailAdd"
									class="form-control" th:value="${emp.emailAdd}">
							</div>

							<div class="mb-3">
								<label>Enter Phone number</label> <input type="number"
									name="number" class="form-control" th:value="${emp.number}">
							</div>

							<div class="mb-3">
								<label>Enter Salary</label> <input type="text" name="salary"
									class="form-control" th:value="${emp.salary}">
							</div>

							<button class="btn btn-primary  text-center col-md-12">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>



	</div>











































	<!-- Navbar -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
