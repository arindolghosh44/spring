<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookMyRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Full-Screen Background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #d1e7dd; /* Light Green Background */
        }

        /* Navbar styles */
        .navbar {
            background-color: #4CAF50; /* Green color */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 0;
            height: 80px; /* Control navbar height */
        }

        .navbar a {
            color: white !important;
            font-size: 18px; /* Adjusted font size for better readability */
        }

        .navbar a:hover {
            color: #ffcc00 !important; /* Hover effect: yellow color */
        }

        /* Navbar Toggler */
        .navbar-toggler {
            border-color: #4CAF50; /* Same green color */
        }

        .navbar-toggler-icon {
            background-color: white; /* White icon for the toggler */
        }

        .navbar-nav .nav-link {
            padding-right: 15px;
            padding-left: 15px;
        }

        /* Text Centering */
        .text-center {
            text-align: center !important;
        }

        /* Adjusted margin-top for the content */
        .container-fluid {
            margin-top: 120px; /* Adjusted to avoid overlap with navbar */
        }

        h1, h2, h3 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn-outline-danger:hover {
            background-color: #ff5722;
            color: white;
        }

        /* Centering the Payment Option and Reserve Button */
        .form-check {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #payNow, #reserve-btn {
            margin-right: 10px;
        }

        /* Adjusting gap above and below the Show Available Cars button */
        #getAvailable {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        /* Dropdown Styling to match the "Pickup Date" input but with reduced width */
        .dropdown-select {
            border-radius: 10px;
            padding: 12px;
            width: 25%; /* Reduced width to 1/4th of the container */
            margin: 0 auto; /* Center the dropdown box */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BookMyRide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-in-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Welcome Section -->
        <div class="row">
            <div class="col-12 text-center">
                <h1>BookMyRide</h1>
            </div>
            <div class="col-12 text-center">
                <h2 class="display-6"><span class="customer-name">Hello, User!</span></h2>
            </div>
        </div>

        <h3 class="text-center" style="padding: 1.5rem 0;">Reserve a Car</h3>

        <!-- Form Section -->
        <div class="justify-content-center text-center">
            <label for="pickDate" class="display-6 date">Pickup Date</label>
            <input type="date" id="pickDate" name="start_date" required=""
                style="border-radius: 10px; padding: 12px;">
            <label for="returnDate" class="display-6 date">Return Date:</label>
            <input type="date" id="returnDate" name="end_date" required=""
                style="border-radius: 10px; padding: 12px;">

            <!-- Second Row - Select Location -->
           

            <!-- Categories Dropdown using Thymeleaf -->
            <div class="row">
                <div class="col-12 text-center">
                    <label for="categorySelect" class="display-6 date">Select Location</label>
                    <select id="categorySelect" name="categorySelect" class="dropdown-select">
                        <th:block th:each="c:${categorys}">
                            <option th:value="${c.name}" th:text="${c.name}">Location Name</option>
                        </th:block>
                    </select>
                </div>
            </div>

            <!-- Payment Option and Reserve Button -->
            <div class="form-check">
                <input id="payNow" class="form-check-input h4" checked="true" type="checkbox" value="">
                <label class="form-check-label h4" for="payNow">
                    Pay Now
                </label>
                <div><button id="reserve-btn" class="btn btn-success mybtn g white reserve-btn1">Reserve</button></div>
            </div>
        </div>
    </div>
    
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="./reserve.js"></script>
</body>

</html>
