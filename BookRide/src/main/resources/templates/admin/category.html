<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenish Responsive Category Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      body {
          background-color: #e8f5e9;
          font-family: 'Arial', sans-serif;
      }

      .navbar {
          background: linear-gradient(45deg, #388e3c, #4caf50);
          height: 60px; /* Adjusted navbar height */
          padding: 5px 15px;
      }

      .navbar-brand {
          font-size: 22px; /* Slightly larger font size */
          font-weight: bold;
          color: #ffffff !important;
          line-height: 1;
      }

      .navbar-brand i {
          margin-right: 10px;
      }

      .container-fluid {
          padding: 30px;
      }

      .form-section {
          background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      .table-section {
          margin-top: 20px;
      }

      .table-section h2 {
          font-family: 'Verdana', sans-serif;
          color: #1b5e20;
      }

      @media (max-width: 768px) {
          .form-section {
              margin-bottom: 20px;
          }
      }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/"><i class="fas fa-car"></i> BookMyRide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/"><i class="fas fa-home"></i> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Form Section -->
            <div class="col-md-4 form-section">
                <h2 class="text-center mb-4">category Form</h2>
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First Name" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="E-Mail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" placeholder="Phone Number" name="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Credit Card Holder's Name" name="holderName" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Credit Card Number" name="credit_card_no" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Credit Card CVV" name="credit_card_cvv" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" placeholder="Credit Card Expiry Date" name="credit_card_expiry" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control" name="img" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add</button>
                </form>
            </div>

            <!-- Right Table Section -->
            <div class="col-md-8 table-section">
                <div class="card shadow-lg">
                    <div class="card-header text-center fs-4 bg-primary text-white">
                        View Category
                    </div>
                    <div class="card-body bg-info text-center">
                        <table class="table table-info table-striped table-bordered border-primary">
                            <thead>
                                <tr>
                                    <th scope="col">Sl.No</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cat, c:${categorys}">
                                    <th scope="row">[[${c.count}]]</th>
                                    <td>[[${cat.name}]]</td>
                                    <td>[[${cat.isActive}]]</td>
                                    <td><img th:src="@{'/img/Category_image/'+${cat.imageName}}" width="50px" height="50px"></td>
                                    <td>
                                        <a th:href="@{'/admin/loadEditCategory/'+${cat.id}}" class="btn btn-primary btn-sm">
                                            <i class="fa-solid fa-pen-to-square fa-1x"></i> Edit
                                        </a>
                                        <a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-danger btn-sm">
                                            <i class="fa-solid fa-trash fa-1x"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
