<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookMyRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Full-Screen Background Video */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #d1e7dd; /* Light Green Background */
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navbar styles */
        .navbar {
            background-color: #4CAF50; /* Green color */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white !important;
            font-size: 18px;
        }

        .navbar a:hover {
            color: #ffcc00 !important;
        }

        /* Floating Form */
        .card {
            background: linear-gradient(145deg, #66bb6a, #388e3c); /* Green gradient background */
            color: #fff;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -25%);
            z-index: 999;
            animation: float 2s ease-in-out infinite alternate;
        }

        /* Animation for floating effect */
        @keyframes float {
            0% {
                transform: translate(-50%, -25%) scale(1);
            }

            100% {
                transform: translate(-50%, -30%) scale(1.05);
            }
        }

        .card-header {
            background-color: #388e3c;
            color: #fff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-footer {
            background-color: #388e3c;
            color: #fff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .btn-light {
            background-color: #388e3c;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-light:hover {
            background-color: #2e7d32;
        }

        .card-body {
            padding: 20px 30px;
            height: 80%;
            overflow-y: auto;
        }

        /* Description Header Colors */
        .form-label {
            color: #004d40; /* Teal tone for better readability */
            font-weight: bold;
        }

        .card-header p {
            color: #ffc107; /* Bright yellow for the "Login" header */
        }

        .card-body input,
        .card-body button {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card-footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        .card-footer a:hover {
            color: #ffdd33;
        }
    </style>
</head>

<body>
    <!-- Full-Screen Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">Login to BookMyRide</div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BookMyRide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register"><i class="fas fa-sign-in-alt"></i> Signup</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/signin"><i class="fas fa-sign-in-alt"></i> Signin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Card -->
    <div class="card shadow-lg mt-5">
        <div class="card-header text-center">
            <p class="fs-4">Login</p>
        </div>


                                                        <div th:if="${param.error}"
														class="alert alert-danger text-center">

														<th:block
															th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									                          [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								                                </th:block>



													</div>

													<div th:if="${param.logout}" class="alert alert-success text-center">
														Logout Sucessfully</div>
														
														
														
														
													


        <div class="card-body bg-light p-4">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control text-dark" name="username" type="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control text-dark" name="password" type="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-light w-100">Login</button>
            </form>
        </div>

        <div class="card-footer text-center">
            <a href="/forgot-password" class="text-warning">Forgot password?</a><br>
            Don't have an account? <a href="/register" class="text-warning">Create One</a>
        </div>
    </div>

    <footer id="footer">
        <div class="container">
            <a href="https://www.linkedin.com/in/debashis-kar-089490259/"><i class="fab fa-linkedin"></i></a>
            <p>&copy; 2024 All rights reserved | Developed by Arindol and Debashis</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
