<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookMyRide - Search Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c8e6c9, #bbdefb);
      color: #333;
      overflow-x: hidden;
      margin: 0;
      padding-top: 80px;
    }

    .navbar {
      background: linear-gradient(90deg, #4caf50, #0288d1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .nav-link {
      color: #fff;
      font-weight: 600;
      margin-right: 15px;
      font-size: 1.1rem;
    }

    .nav-link:hover {
      color: #ffcc80;
      transform: scale(1.1);
      transition: color 0.4s, transform 0.3s;
    }

    .floating-category-bar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background: #4caf50;
      color: #fff;
      padding: 15px;
      border-radius: 0 10px 10px 0;
      box-shadow: 3px 0 7px rgba(0, 0, 0, 0.2);
      z-index: 3;
    }

    .floating-category-bar ul {
      list-style: none;
      padding: 0;
    }

    .floating-category-bar li {
      margin: 15px 0;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    .floating-category-bar li:hover {
      color: #ffab40;
      transform: translateX(5px);
    }

    .search-container {
      text-align: center;
      padding: 40px 0;
      background: linear-gradient(135deg, #ffeb3b, #ff9800);
      color: #fff;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .search-bar {
      margin: 20px auto;
      max-width: 600px;
    }

    .search-bar input {
      border-radius: 25px;
      padding: 15px;
      font-size: 1.2rem;
      border: 2px solid #ff5722;
    }

    .search-bar input:focus {
      border-color: #ff9800;
      outline: none;
    }

    .card {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 15px;
      overflow: hidden;
      background: linear-gradient(135deg, #bbdefb, #ffcc80);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      background-color: #e8f5e9;
    }

    .card-title {
      color: #0288d1;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .card-text {
      color: #6d4c41;
      font-size: 1rem;
      margin-top: 10px;
    }

    .btn-primary {
      background-color: #0288d1;
      border-color: #0288d1;
      font-size: 1rem;
      padding: 10px 15px;
    }

    .btn-primary:hover {
      background-color: #0277bd;
    }

    .search-message {
      margin-top: 20px;
      font-style: italic;
      color: #0288d1;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BookMyRide <img src="img" alt="Car"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/register">Sign up</a></li>
          <li class="nav-item"><a class="nav-link" href="/signin">Sign in</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="floating-category-bar">
    <p class="fs-4 text-center text-warning">Category</p>
    <a href="/products" th:classappend="${paramValue==''} ? 'active':''" class="list-group-item list-group-item-action" aria-current="true"> All </a>
    <a th:each="c:${categories}" th:href="@{'/products?category='+${c.name}}" th:classappend="${paramValue == c.name} ? 'active':''" class="list-group-item list-group-item-action">[[${c.name}]]</a>
  </div>

  <div class="search-container">
    <h1 class="text-center my-4">Search Products</h1>
    <div class="search-bar text-center">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for products...">
    </div>

    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
      <div class="card-body">
        <p class="fs-3 text-center">Products</p>
        <div class="row">
       <th:block th:if="${productsSize >0}">
          <div class="col-md-3" th:each="p:${products}">
            <div class="card mt-4">
              <div class="card-body text-center shadow-lg bg-warning decoration-none">
                <img alt="" th:src="@{'/img/product_img/'+${p.image}}" width="100%" height="150px">
                <p class="fs-5 text-center">[[${p.model}]]</p>
                <div class="row text-center">
                  <p class="fs-6 fw-bold">
                    <span>&#8377; [[${p.discountPrice}]]</span> <br> <span class="text-decoration-line-through text-secondary">&#8377; [[${p.price}]]</span> <span class="fs-6 text-success">[[${p.discount}]]% off </span>
                  </p>
                  <a th:href="@{'/product/'+${p.id}}" class="btn btn-primary col-md-6 offset-md-3">View Details</a>
                </div>
              </div>
            </div>
          </div>
          
          </th:block>
          
           <th:block th:unless="${productsSize >0}">
  
  <p class="fs-f4 text-center mt-4 text-danger">Product Not available</p>
  
  </th:block>
        </div>
      </div>
    </div>

    <p class="text-center search-message text-dark" id="searchMessage">Showing all products.</p>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const productItems = document.querySelectorAll('.product-item');
    const searchMessage = document.getElementById('searchMessage');

    searchInput.addEventListener('input', function () {
      const filter = searchInput.value.toLowerCase();
      let visibleCount = 0;

      productItems.forEach(item => {
        const productName = item.getAttribute('data-name').toLowerCase();

        if (productName.includes(filter)) {
          item.style.display = 'block';
          visibleCount++;
        } else {
          item.style.display = 'none';
        }
      });

      if (visibleCount === 0) {
        searchMessage.textContent = 'No products match your search.';
      } else {
        searchMessage.textContent = `Showing ${visibleCount} product(s).`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
