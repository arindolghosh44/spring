<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BookMyRide</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbars">
		<div class="container-fluid ">
			<a class="navbar-brand black brand">BookMyRide</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
					<li class="nav-item"></li>
					<li class="nav-item"><a class="nav-link black" href="#"></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="center ">
		<h1 class="display-6 myheader black">Sign in</h1>

		 	<div th:if="${param.error}"
														class="alert alert-danger text-center">

														<th:block
															th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>



													</div>

													<div th:if="${param.logout}" class="alert alert-success text-center">
														Logout Sucessfully</div>


		<th:block th:if="${session.succMsg}">

			<p class="text-success text-striped fw-bold">[[${session.succMsg}]]</p>
			<th:block th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
		</th:block>

		<th:block th:if="${session.errorMsg}">

			<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
			<!-- In case of bean the first later is small -->
			<th:block th:text="${@commonServiceImple.removeSessionMsg()}"></th:block>
		</th:block>

		<form action="/login" method="post">
			<div class="row mb-3 ">
				<div class="col ">
					<input type="email" class="form-control myinput b" id="inputEmail3"
						placeholder="E-Mail" name="email" required></input>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<input type="password" class="form-control myinput c"
						id="inputPassword3" placeholder="Password" name="password"
						required></input>
				</div>
			</div>
			<button type="submit" class="btn btn-light mybtn g black">Sign
				in</button>

		</form>

		<div class="card-footer text-center bg-info">
			<a href="/forgot-password"> Forget password</a><br> Don't have
			an account?? <a href="/register">Create One</a>



		</div>


	</div>



</body>

</html>
